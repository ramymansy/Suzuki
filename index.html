<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Suzuki</title>
  </head>
  <body>
    <section class="main">
      <header>
        <a href="#"><img class="logo" src="images/logo.png" alt="logo" /></a>
        <div class="toggle">
          <i class="fa-solid fa-bars menu"></i>
          <i class="fa-solid fa-xmark close"></i>
        </div>
        <ul class="navigation">
          <li><a href="#">Top Feature</a></li>
          <li><a href="#gallery">Gallery</a></li>
          <li><a href="#store">Store</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </header>
      <div class="content">
        <h2>Ready To <span>Race</span></h2>
        <a href="#" class="btn">Ride Now</a>
        <img src="images/bike.png" alt="bike" class="bike" />
      </div>

      <!-- Slider Content Start -->
      <div class="slider">
        <div class="slides active">
          <h2><span>Engine</span><br />599 cc</h2>
          <h2><span>Speed</span><br />260 kmph</h2>
        </div>
        <div class="slides">
          <h2><span>Mileage</span><br />14 kmpl</h2>
          <h2><span>0 - 100 km</span><br />4 Seconds</h2>
        </div>
        <div class="slides">
          <h2><span>Wheels</span><br />17-Inch</h2>
          <h2><span>Tyre Type</span><br />Tubeless</h2>
        </div>
      </div>
      <!-- Slider Content End -->

      <div class="footer">
        <ul class="social">
          <li>
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
          </li>
        </ul>
        <div class="dots">
          <span class="dot active"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
